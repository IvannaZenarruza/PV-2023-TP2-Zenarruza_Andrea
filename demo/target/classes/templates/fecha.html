<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Fechas</title>
</head>
<body>
    <form th:object="${clave_fecha}" th:action="@{/procesoFecha/resultado}" method="post">
        <label>Primer Fecha</label>
        <input type="date" th:field="*{fecha1}" required><br/>
        <label>Segunda Fecha</label>
        <input type="date" th:field="*{fecha2}" required><br/>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
